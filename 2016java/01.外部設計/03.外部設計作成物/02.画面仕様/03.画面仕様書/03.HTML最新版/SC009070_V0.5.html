<script type="text/javascript" charset="utf-8">
function checkH(obj,rownum,rowname){
	if(rowname.checked){
		document.getElementById("rowid1" + rownum).className = "sel";
		document.getElementById("rowid2" + rownum).className = "sel";
		checkInput(obj,rownum,1);
	}else{
		document.getElementById("rowid1" + rownum).className = "notsel";
        document.getElementById("rowid2" + rownum).className = "notsel";
		checkInput(obj,rownum,2);
	}
}

function checkInput(obj,rownum,inOut){
	var falg = true;
	if(inOut==1){
		falg = false;
	}else if(inOut==2){
		falg = true;
	}
	document.getElementById("input1"+rownum+"2").readOnly=falg;
	document.getElementById("input1"+rownum+"3").readOnly=falg;
	document.getElementById("input2"+rownum+"1").disabled=falg;
	document.getElementById("input2"+rownum+"2").disabled=falg;
	document.getElementById("input2"+rownum+"3").disabled=falg;
	document.getElementById("input2"+rownum+"4").readOnly=falg;
	document.getElementById("input2"+rownum+"5").readOnly=falg;
	document.getElementById("input2"+rownum+"6").readOnly=falg;
	document.getElementById("input2"+rownum+"7").disabled=falg;
	document.getElementById("input2"+rownum+"8").disabled=falg;
	document.getElementById("input2"+rownum+"9").readOnly=falg;
}
function checkH1(){
