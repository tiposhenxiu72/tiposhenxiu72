<main>
<form>
<!-- ///////////▽contents/////////// -->


<!-- !title -->
<h1>機器、設備情報登録・編集</h1>

<!-- !menu -->
<menu>
<ul>
<li><input type="button" value="登 録" class="fix"></li>
<li><input type="button" value="戻 る"onclick="location.href='support_mng_kiki.html'"></li>
</ul>
</menu>

<!-- !登録 -->
<h2>機器、設備情報</h2>


<font color="red">*の項目は一覧に掲載されます</font>
<table class="boxf01">
<tr>
<th><font color="red">*</font>区分：</th>
<td>
<div class="selectbox">
<select>
<option value="1" selected>HIRAKU リンク集</option>
<option value="2">HIRAKU外リンク集</option>
</select>
</div>
</td>
</tr>
<tr>
<th><font color="red">*</font>種別：</th>
<td>
<input type="checkbox" id="new1"><label for="new1">XXXXXX</label>
<input type="checkbox" id="new2"><label for="new2">YYYYY</label>
<input type="checkbox" id="new3"><label for="new3">ZZZZZ</label>
</td>
</tr>
<tr>
<th><font color="red">*</font>キーワード：</th>
<td><input type="text" value="XXXXX,YYYY,ZZ"></td>
</tr>
<tr>
<th>公開日：</th>
<td><input type="text" style="width: 120px;" value="20YY/MM/DD"><span class="ical"><a href="#">cal</a></span></td>
</tr>
<tr>
<th>配信停止日：</th>
<td><input type="text" style="width: 120px;" value="20YY/MM/DD"><span class="ical"><a href="#">cal</a></span></td>
</tr>
<tr>
<th><font color="red">*</font>タイトル：</th>
<td><input type="text" value="XXXXXXXXXXXXXX"></td>
</tr>
<tr>
<th><font color="red">*</font>リンク先：</th>
<td><input type="text" value="http://XXXXXXXXXXXX"></td>
</tr>
<tr>
<th></th>
<td></td>
</tr>
<tr>
<th>概要：</th>
<td><textarea class="textarea" placeholder="Enter text ..." style="width: 550px; height: 200px"></textarea></td>
</tr>
</table>


<!-- ///////////△contents/////////// -->
</form><!-- #form終了 -->
</main>
