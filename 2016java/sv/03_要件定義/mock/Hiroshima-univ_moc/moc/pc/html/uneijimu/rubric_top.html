<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../../common/import.js"></script>
<script src="../../js/ResponsiveTabs/jquery.responsiveTabs.min.js"></script>
<link type="text/css" rel="stylesheet" href="../../js/ResponsiveTabs/responsive-tabs.css" />
<!-- <link type="text/css" rel="stylesheet" href="../../js/ResponsiveTabs/style.css" /> -->
<style>
.r-tabs .r-tabs-accordion-title.r-tabs-state-active .r-tabs-anchor {
  background: #ffffff ;
  border-bottom: 1px solid #ffffff ;
  color: #6b96cf ;
}
.subsub {
  border: 1px solid #c0c0c0;
  border-radius: 2px;
  padding : 3px 0px 0px 0px;
  margin: 0px 0px -30px -40px;

}
.subsub > li{
  display: inline-block;
  border-right: 1px solid #a0a0a0;
  height:1em;
  padding: 1px 4px;
}
main .tabbox {
  padding: 0px;margin:0px;
}

.tbl_data th, td{
  border: 1px solid #000000;
}

.modal .close {
  display: block;
  width: 120px;
  margin: 0px auto;
  padding: 7px 0px 4px;
  background-color: #dcd9cc;
  border: 1px solid #a7a59b;
  border-radius: 2px;
  font-size: 11px;
  font-weight: bold;
  text-align: center;
  color: #79776d;
}
#cboxOverlay{background:#000; opacity: 0.9; filter: alpha(opacity = 90);}
</style>
</head>

<body>
<div id="base">

<!-- !▼ head ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->

<link rel="stylesheet" type="text/css" href="../../js/colorbox/colorbox.css">
<script src="../../js/colorbox/jquery.colorbox-min.js"></script>
<script>

$(function () {
  $('#tab_domain').responsiveTabs({
    startCollapsed: 'accordion'
  });
  $('#tab_domain_A').responsiveTabs({

  });
  $('#tab_domain_B').responsiveTabs({

  });

  });
  $('#tab_domain_D').responsiveTabs({

  });
  $('.subsub_dom').responsiveTabs({
    startCollapsed: 'accordion'
  });

  $('#ph2').click(function() {

  });

  $('#ph2').on('change', function () {
    if ($(this).prop('checked')) {
        $('#ph2_text').prop("disabled", true);
    } else {
        $('#ph2_text').prop("disabled", false);
    }
  });
  $('#ph3').on('change', function () {
    if ($(this).prop('checked')) {
        $('#ph3_text').prop("disabled", true);
    } else {
        $('#ph3_text').prop("disabled", false);
    }
  });
  $('#ph4').on('change', function () {
    if ($(this).prop('checked')) {
        $('#ph4_text').prop("disabled", true);
    } else {
        $('#ph4_text').prop("disabled", false);
    }
  });
  $('#ph5').on('change', function () {
    if ($(this).prop('checked')) {
        $('#ph5_text').prop("disabled", true);
    } else {
        $('#ph5_text').prop("disabled", false);
    }
  });

  $(document).ready(function(){
    $("#btn_new").colorbox({
      inline:true
      , width:"80%"
      , href:"#modal_new"
      , closeButton:false
      , opacity: 0.5
    });

    $(".close").click(function () {
      parent.$.colorbox.close();
    });
  });

});
</script>
