<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eポートフォリオシステム｜eポートフォリオ(編集)</title>
<script src="../../common/import.js"></script>
</head>

<body>

<div id="base">

<!-- !▼ head ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
<header>
<script src="../../common/head.js"></script><!-- #head.js -->
</header>

<!-- !▼ main ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
<main>
<form>
<!-- ///////////▽contents/////////// -->


<!-- !title -->
<h1>eポートフォリオ(編集)</h1>

<!-- !menu -->
<menu>
<ul>
<li><input type="button" value="登 録" class="fix"></li>
<li><input type="button" value="戻 る"onclick="location.href='epfolio_edit_kenkyu.html'"></li>
</ul>
</menu>

<!-- !登録 -->
<h2>論文</h2>


<table class="boxf01">
<tr>
<th>公開設定：</th>
<td><input type="radio" name="q1" id="q1-1" checked><label for="q1-1">全公開</label>
<input type="radio" name="q1" id="q1-2"><label for="q1-2">内部公開</label>
<input type="radio" name="q1" id="q1-3"><label for="q1-3">非公開</label></td>
</tr>
<tr>
<th>論文種別：</th>
<td>
<div class="selectbox">
<select>
<option value="1" selected>発表論文Ⅰ</option>
<option value="2">発表論文Ⅱ</option>
</select>
</div>
</td>
</tr>
<tr>
<th>単著・共著の別：</th>
<td>
<div class="selectbox">
<select>
<option value="1" selected>単著</option>
<option value="2">共著</option>
</select>
</div>
</td>
</tr>
<tr>
<th>論文名等：</th>
<td><input type="text" value="XXXXXXXXXXXXX"></td>
</tr>
<tr>
<th>発表年月：</th>
<td><input type="text" style="width: 80px;" value="2016/04"><span class="ical"><a href="#">cal</a></span></td>
</tr>
<tr>
<th>共著者数：</th>
<td><input type="text" value=""></td>
</tr>
</table>



<!-- ///////////△contents/////////// -->
</form><!-- #form終了 -->
</main>

<!-- !▼ side ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
<aside>
<script src="../../common/side_kyoin.js"></script><!-- #side.js -->
</aside>

<!-- !▼ foot ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
<footer>
<script src="../../common/foot.js"></script><!-- #foot.js -->
</footer>

</div><!-- #bace終了 -->

<script>
	$('.textarea').wysihtml5();
</script>

</body>
</html>
