<!-- jQuery jqPlot -->
<script language="javascript" type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
<script language="javascript" type="text/javascript" src="../jquery/jquery.jqplot.min.js"></script>

<script>
jQuery( function() {
    jQuery . jqplot(
        'jqPlot-sample',
        [
            [
                [ 'Ａ', 2 ],
                [ 'Ａ', 2 ],
                [ 'Ａ', 2 ],
                [ 'Ｂ', 2 ],
                [ 'Ｂ', 2 ],
                [ 'Ｂ', 2 ],
                [ 'Ｃ', 2 ],

                [ 'Ｃ', 2 ],

            ],
            [
                [ 'Ａ', 6 ],
                [ 'Ｂ', 6 ],
                [ 'Ｃ', 6 ],
                [ 'Ｄ', 6 ]
            ]
        ],
        {
            seriesDefaults: {
                renderer: jQuery . jqplot . DonutRenderer,
                rendererOptions: {
                    sliceMargin: 3,
                }
            },
        }
    );
} );
</script>
<table border="0">
