<form>
<!-- ///////////▽contents/////////// -->


<!-- !title -->

<menu>
<ul>
<li><input type="button" value="更 新" class="fix"></li>

<!-- !登録 -->
<h2>メール通知設定</h2>

新着情報についてメール通知を希望する機能の配信有無の設定が可能です。<br>
登録されているE-Mailアドレスに通知されます。

<table class="box01 center stripe">
<tr class="line">
<th>ジャンル</th>
<th>配信設定</th>
</tr>
<tr>
<td>インターンシップ</td>
<td>
<input type="radio" name="q1" id="q1-1" checked><label for="q1-1">配信する</label>
<input type="radio" name="q1" id="q1-2"><label for="q1-2">配信しない</label>
</td>
</tr>
<tr>
<td>イベント</td>
<td>
<input type="radio" name="q2" id="q2-1" checked><label for="q2-1">配信する</label>
<input type="radio" name="q2" id="q2-2"><label for="q2-2">配信しない</label>
</td>
</tr>
<tr>
<td>支援制度</td>
<td>
<input type="radio" name="q3" id="q3-1" checked><label for="q3-1">配信する</label>
<input type="radio" name="q3" id="q3-2"><label for="q3-2">配信しない</label>
</td>
</tr>
</table>


<!-- ///////////△contents/////////// -->
</form><!-- #form終了 -->
</main>
