<title>eポートフォリオシステム｜研究者基礎能力診断 : 回答結果画面</title>
<script src="../common/import.js"></script>
</head>

<body>
<div id="base">

<!-- !▼ head ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->

<!-- !▼ main ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
<main>
<form>
<!-- ///////////▽contents/////////// -->


<!-- !title -->
<h1>全体診断結果</h1>

<!-- !menu -->
<menu>
<ul>
<li><input type="button" value="選択した能力の養成科目を見る"></li>
<li><input type="button" value="能力養成科目一覧を見る"></li>
<li><input type="button" value="登録済み能力養成科目を確認する"></li>
</ul>
</menu>

<!-- !menu -->
<menu>
<ul>
<li><input type="button" value="TOPに戻り、他の診断を受ける"></li>
<li><input type="button" value="TOPに戻り、フル診断を受ける"></li>
</ul>
</menu>


<br />
<!-- jQuery jqPlot -->
<script language="javascript" type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
<script language="javascript" type="text/javascript" src="../jquery/raphael-min.js"></script>
<script language="javascript" type="text/javascript" src="../jquery/elycharts.js"></script>

<table border="0">
    <tr>
        <td width="40px">&nbsp;</td>
        <td width="650px"class="center">
            <div id="chart"></div>
        </td>
        <td width="40px">&nbsp;</td>
    </tr>
</table>

<br />
<br />


<script>

$.elycharts.templates['pie_basic_2'] = {
 type : "pie",
 style : {
  "background-color" : "#d3d3d3"
 },
 defaultSeries : {
  plotProps : {
   stroke : "black",
   "stroke-width" : 1,
   opacity : 0.6
  },
  highlight : {
   newProps : {
    opacity : 1
   }
  },
  tooltip : {
   width: 150, height: 100,
   frameProps : {
    opacity : 0.8
   }
  },
  label : {
   active : false,
   props : {
    fill : "black"
   }
  },
  startAnimation : {
   active : true,
   type : "avg"
  }
 }
}

$("#chart").chart({
 template : "pie_basic_2",
 values : {
  serie1 : [90, 90, 90, 90],
  serie2 : [30, 30, 30, 30, 30, 30, 30, 30, 30, 30, 30, 30]
 },
 labels : ["a", "b", "c", "d", "e","f","g","h","i","j","k","l"],
 tooltips : {
  serie1 : ["Knowledge and <br />xxxxxxx abcdefg<br />xxxxxxxxxx", "xxxxxxxx<br />xxxxxxxxxx<br />xxxxx",
            "xxxxxxxx<br />xxxxxxxxxx<br />xxxxx", "Personal <br />xxxxxxx abcdefg"],
  serie2 : ["xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx",
            "xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx",
            "xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx",
            "xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx", "xxxxx<br />xxxxxxx"]
 },
 defaultSeries : {
  values : [{
   plotProps : {
    fill : "#ff4500"
   }
  }, {
   plotProps : {
    fill : "#4169e1"
   }
  }, {
   plotProps : {
    fill : "#ffff00"
   }
  }, {
   plotProps : {
    fill : "#228b22"
   }
  }, {
   plotProps : {
    fill : "#b0e0e6"
   }
  }, {
   plotProps : {
    fill : "#9932cc"
   }
  }, {
   plotProps : {
    fill : "#afeeee"
   }
  }, {
   plotProps : {
    fill : "#1e90ff"
   }
  }, {
   plotProps : {
    fill : "#00ff7f"
   }
  }, {
   plotProps : {
    fill : "#ffffff"
   }
  }, {
   plotProps : {
    fill : "#ff1493"
   }
  }, {
   plotProps : {
    fill : "gray"
   }
  }]
 }
});


</script>


<!-- ///////////△contents/////////// -->
</form><!-- #form終了 -->
</main>
